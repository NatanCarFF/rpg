<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <form id="jogo-form">
            <input type="number" id="tentativa" min="1" max="100" required>
            <button type="submit">Adivinhar</button>
        </form>
        <div id="resultado"></div>
        <button id="reset-button" style="display:none;">Jogar Novamente</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
