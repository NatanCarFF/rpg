<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Carregando...</title>
    <style>
        /* Estilos gerais */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita a rolagem da página */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: #fff;
            background-image: url('fundo.webp'); /* Caminho para a sua imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
        }

        /* Container do botão e da barra de progresso */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Estilo do botão */
        .smoke-button {
            background: linear-gradient(45deg, #222, #000);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            outline: none;
            text-transform: uppercase;
        }

        .smoke-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        /* Efeito de fumaça sombria */
        .smoke-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .smoke-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.1;
        }
        
        /* Efeito de fumaça ao clicar */
        @keyframes smokeEffect {
            0% { transform: scale(0.1); opacity: 0; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(3); opacity: 0; }
        }

        .smoke-button.disabled {
            cursor: not-allowed;
            background: #444;
            box-shadow: none;
        }

        .smoke-button.disabled::before {
            animation: smokeEffect 1s forwards;
        }

        /* Estilo da barra de progresso */
        .progress-container {
            width: 250px;
            height: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            display: none; /* Esconde a barra por padrão */
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #333, #666);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Estilo para celulares em modo paisagem */
        @media (orientation: landscape) {
            .container {
                transform: scale(0.9); /* Diminui um pouco o tamanho para caber melhor na tela */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <button id="startButton" class="smoke-button">
        Começar
    </button>
    
    <div id="progressContainer" class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
</div>

<audio id="ambientAudio" src="audio.mp3" autoplay loop></audio>

<script>
    const startButton = document.getElementById('startButton');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const ambientAudio = document.getElementById('ambientAudio');

    startButton.addEventListener('click', () => {
        // Desabilita o botão e adiciona a classe para o efeito de fumaça
        startButton.disabled = true;
        startButton.classList.add('disabled');
        startButton.textContent = "Carregando...";
        
        // Desmuta o áudio quando o botão é clicado
        if (ambientAudio.muted) {
            ambientAudio.muted = false;
        }
        
        // Mostra a barra de progresso
        progressContainer.style.display = 'block';

        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            progressBar.style.width = progress + '%';

            if (progress >= 100) {
                clearInterval(interval);
                // Redireciona para o Google após o carregamento
                window.location.href = 'https://www.google.com';
            }
        }, 30); // Ajuste este valor para controlar a velocidade da barra de progresso
    });
</script>

</body>
</html>
